<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-sm-8">
      <div class="card shadow p-4">
        <img
          src="../../../assets/Images/header_logo_1726637785151.png"
          class="img-fluid bg-warning d-block mb-3 mx-auto"
          style="height: 80px; width: 100px;"
        />

        <h3 class="text-center text-primary mb-4">Sign In</h3>

        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email ID / User ID</label>
            <input
              type="text"
              id="email"
              class="form-control"
              placeholder="Enter Email ID/User ID"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter Password"
              required
            />
          </div>

          <div class="mb-3">
            <a href="#" class="text-decoration-none">Forgot Password?</a>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary rounded-pill">Submit</button>
          </div>
        </form>
        <p class="mt-4 mx-auto">Don't have an account? <a href="#" class="text-decoration-none">Sign Up</a></p>
      </div>
    </div>
  </div>
</div>
