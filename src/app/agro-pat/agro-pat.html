<div class="container-fluid py-5 px-5 bg-white mb-5" >

    <div class="text-center mb-5">
        <h1 class="text-primary fw-bold">AgroPat</h1>
        <h5 class="text-dark mb-5">A Crop Protection Active Ingredient (AI) Database</h5>
    </div>

    <div class="row justify-content-center g-5 px-5 mt-5">
        <div *ngFor="let item of agroList" class="col-lg-6 px-5">
            <div class="p-3 bg-white rounded-pill" style="width: fit-content;">
                <h6 class="fw-bold text-dark mb-5"><i class="bi bi-check2-circle text-warning"></i> {{ item.title }}</h6>
            </div>
        </div>
        <div class="text-center mt-6">
            <button type="button" class=" btn btn-lg btn-primary text-white rounded-pill mb-4 px-3">View More <i class="bi bi-arrow-right-circle-fill"></i></button>
        </div>
    </div>
