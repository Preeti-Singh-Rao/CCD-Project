<div class="container-fluid py-5 px-5 bg-light">
  <h1 class="text-center text-primary fw-bold mb-5">
    Discover Innovations Together in AgroSciences, Pharmaceuticals, Specialty & Fine Chemicals !!
  </h1>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mt-5">
    <div class="col" *ngFor="let item of discoveryList">
      <div class="card h-100 border-0 shadow-sm p-3">
        
        
        <div class="d-flex justify-content-between align-items-start mb-3">
          <h6 class="fw-bold text-secondary mb-0">{{ item.code }}</h6>
          <img [src]="item.img" [alt]="item.title" style="height:40px; width:40px; object-fit:contain;">
        </div> 

    
        <div class="card-body p-0">
          <a href="#" class="text-decoration-none text-dark fw-medium d-block text-start">
            {{ item.title }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
